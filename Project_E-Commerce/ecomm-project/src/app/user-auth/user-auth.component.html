<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>User Sign-Up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input type="text"
        class="form-input"
        placeholder="Enter User Name"
        name="name"
        ngModel >
        <input type="email"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel >
        <input type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel >
        <button class="form-button">Sign Up</button>
        <p>Already Have Account?<a (click)="openLogIn()">Click Me</a> </p>
    </form>
    </div>

    <div *ngIf="showLogin" class="user-login">
        <h1>User Log-In</h1>
    <form #userLogIn="ngForm" class="common-form" (ngSubmit)="login(userLogIn.value)">
        <p class="error-p">{{authError}}</p>
        <input type="email"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        #email="ngModel"
        required
        ngModel >
        <p class="invalid-input"><span *ngIf="email.invalid &&email.touched">Please Enter a valid email </span></p>
        <input type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        required
        #password="ngModel"
        ngModel
        minlength="2"
        maxlength="20" >
        <p class="invalid-input"><span *ngIf="password.invalid &&password.touched">Please Enter password between (2-20) </span></p>
        <button [disabled]="userLogIn.invalid" class="form-button">Log In</button>
        <p >Want to create account?<a (click)="openSignUp()">Click Me</a></p>
    </form>

    </div>
</div>
